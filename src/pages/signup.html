<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realmweaver - A revolutionary online TTRPG platform where your actions shape a living, breathing world">
    <title>Realmweaver - Your World, Truly Alive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="icon" type="image/x-icon" href="../../public/favicon/favicon.ico">

</head>
<body>
    <!-- Main Navigation -->
    <header class="main-nav">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="../../index.html" class="nav-logo">R</a>
                <a href="../../index.html" class="nav-logo-text">REALMWEAVER</a>
                <ul class="nav-menu">
                    <li><a href="/game">GAME</a></li>
                    <li><a href="/classes">CLASSES</a></li>
                    <li><a href="/news">NEWS</a></li>
                    <li><a href="/patch-notes">PATCH NOTES</a></li>
                    <li><a href="/discover">DISCOVER</a></li>
                    <li><a href="/universe">UNIVERSE</a></li>
                    <li><a href="/support">SUPPORT</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button class="icon-button" aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </button>
                <a href="/play" class="btn btn-secondary">PLAY NOW</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="full-width">
            <div class="signup-container dual-content">

                <!-- Left Image -->
                <div class="div-left">
                    <img src="../../public/images/male-archer.png" alt="Male Archer Portrait">
                </div>

                <!-- Right Form -->
                <div class="div-right">
                    <h2>SIGN UP</h2>
                    <form class="form-container">
                        
                        <div class="form-group">
                            <label class="form-label" for="first_Name">First Name</label>
                            <input type="text" class="form-input" placeholder="Enter First Name" id="first_name">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="last_Name">Last Name</label>
                            <input type="text" class="form-input" placeholder="Enter Last Name" id="last_name">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-input" placeholder="Enter Email Address" id="email">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-input" placeholder="Enter Phone Number" id="phone">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-input" placeholder="Enter Password" id="password">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-input" placeholder="Enter Password" id="confirm_password">
                        </div>
                        
                    
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>


        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-nav">
                <nav class="container">
                    <ul>
                        <li><a href="/about">ABOUT</a></li>
                        <li><a href="/feedback">HELP US IMPROVE</a></li>
                        <li><a href="/support">SUPPORT</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-main">
                <div class="container">
                    <div class="social-links">
                        <!-- Add social media icons/links -->
                    </div>
                    <div class="footer-logo">
                        <a href="/" class="nav-logo">R</a>
                        
                    </div>
                    <p class="copyright">&copy; 2025 Realmweaver. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
